<mat-card *ngIf="task">
    <mat-card-header>
        <mat-card-title>{{task.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{task.description}}</p>
        <p>{{task.isDone ? 'Completed' : 'Not Completed Yet'}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button class="primary" *ngIf="!task.isDone" (click)="markAsDone()">Mask as Done</button>
        <button mat-button class="primary" (click)="editTask()">Edit</button>
    </mat-card-actions>
</mat-card>
<button button mat-button color="danger" (click)="back()">Back</button>
